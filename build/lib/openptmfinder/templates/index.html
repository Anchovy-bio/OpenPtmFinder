<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protein Modification Visualization</title>

  <!-- Fonts and CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #1c1f26;
      font-family: 'Khula', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #ffcc00;
    }
    .input-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-section input {
      padding: 8px 12px;
      font-size: 1em;
      margin-right: 10px;
    }
    .input-section button {
      padding: 8px 14px;
      background-color: #ffcc00;
      color: #1c1f26;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-right: 10px;
    }
    .summary-table {
      margin: 0 auto 30px;
      border-collapse: collapse;
      width: 50%;
    }
    .summary-table td, .summary-table th {
      padding: 10px;
      border: 1px solid #ffffff33;
    }
    .summary-table th {
      background-color: #2d313c;
      color: #ffcc00;
    }

    /* Dark styling for DataTables dropdown */
    select[name="modTable_length"] {
      background-color: #2d313c;
      color: #fff;
      border: 1px solid #444;
      padding: 5px;
    }

    table.dataTable thead {
      background-color: #2d313c;
    }

    table.dataTable thead th {
      color: #ffcc00;
    }

    .table-container {
      width: 100%;
      margin-bottom: 30px;
    }

    #modTable {
      width: 100% !important;
    }

    #pieChart {
      width: 100%;
      max-width: 700px;
      margin: 30px auto;
      display: none;
    }

    #chart {
      width: 100%;
      max-width: 1000px;
      margin: 30px auto;
      display: none;
    }
  </style>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

  <h1>Protein Modification Visualization</h1>

  <div class="input-section">
    <input type="text" id="protein_name" placeholder="Enter protein ID" />
    <button id="submitBtn">Submit</button>
    <button id="pieBtn">Create Pie Plot</button>
  </div>

  <!-- Summary statistics -->
  <table class="summary-table">
    <tr>
      <th>Total Proteins</th>
      <th>Total Modification Sites</th>
      <th>Total Type Modification</th>
    </tr>
    <tr>
      <td>{{ protein_count }}</td>
      <td>{{ modsite_count }}</td>
      <td>{{ modtype_count }}</td>
    </tr>
  </table>

  <!-- Main data table -->
  <div class="table-container">
    {{ stats_table|safe }}
  </div>

  <!-- Graph containers -->
  <div id="chart"></div>
  <div id="pieChart"></div>

  <script>
    // DataTables setup
    $(document).ready(function () {
      $('#modTable').DataTable({
        paging: true,
        pageLength: 15,
        ordering: true,
        order: [[5, "asc"]],
        searching: true,
        scrollX: true,
        language: {
          search: "ðŸ” Search:",
          lengthMenu: "Show _MENU_ entries",
          paginate: {
            previous: "â¬…ï¸",
            next: "âž¡ï¸"
          }
        }
      });
    });

    // Submit protein ID
    document.getElementById("submitBtn").addEventListener("click", () => {
      const proteinId = document.getElementById("protein_name").value;

      if (/^[a-zA-Z0-9]+$/.test(proteinId)) {
        fetch('/', {
          method: 'POST',
          body: JSON.stringify({ proteinId: proteinId }),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            const chartDiv = document.getElementById("chart");
            chartDiv.style.display = "block";
            Plotly.newPlot('chart', JSON.parse(data.graphJSON), {
              paper_bgcolor: '#1c1f26',
              plot_bgcolor: '#1c1f26',
              font: {
                family: 'Khula',
                color: '#ffffff',
                size: 16
              },
              legend: {
                orientation: "v",
                x: 1,
                y: 0.5
              }
            });
          } else {
            alert("Error: " + (data.error || "Could not generate graph."));
          }
        })
        .catch(() => {
          alert("Server error.");
        });
      } else {
        alert("Please enter a valid protein ID.");
      }
    });

    // Render pie chart
    document.getElementById("pieBtn").addEventListener("click", () => {
      const pie = {{ pie_json | safe }};
      document.getElementById("pieChart").style.display = "block";
      Plotly.newPlot('pieChart', pie.data, {
        ...pie.layout,
        paper_bgcolor: '#1c1f26',
        plot_bgcolor: '#1c1f26',
        font: {
          family: 'Khula',
          color: '#ffffff',
          size: 16
        },
        legend: {
          orientation: "v",
          x: 1,
          y: 0.5,
          font: {
            color: "#fff"
          }
        }
      });
    });
  </script>

</body>
</html>
